<template name="measurementLightTable">
    <div id="measurementLightTableContainer" class="flex-v">
        <div class="measurementLightTableHeader">
            <div class="measurementLightTableHeaderRow">
                <div class="warning-status {{#unless hasWarnings}}hidden{{/unless}}">
                    <svg>
                        <use xlink:href={{absoluteUrl "packages/ohif_viewerbase/assets/icons.svg#icon-ui-warning"}}></use>
                    </svg>
                </div>
                {{#each timepoint in this.timepoints.get}}
                    {{>measurementLightTableHeader (clone this timepoint)}}
                {{/each}}
            </div>
        </div>
        {{#scrollArea class='measurementLightTableView flex-grow fit' scrollStep=63}}
            {{>measurementLightTableView (clone this)}}
        {{/scrollArea}}
    </div>
</template>
